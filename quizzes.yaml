    date: 2006-01-20
    blog: https://www.s-anand.net/blog/movie-quote-quiz/
    body: | #markdown
      These are movie quotes. How many titles can you guess? (Use [IMDb](https://www.imdb.com/) titles.)
    questions:
      - I’ll be back!
      - He is the one!
      - Hakuna Matata!
      - Get off my plane!
      - We got a bleeder!
      - I didn’t kill my wife!
      - I see dead people…
      - Somebody stop me!
      - Hasta la vista, baby!
      - Beam me up, Scotty.
      - Show me the money!
      - I make this look good.
      - To infinity and beyond.
      - There can be only one.
      - Here endeth the lesson.
      - What can I say? I’m a spy.
      - You can’t handle the truth!
      - May the force be with you.
      - Carpe Diem! Seize the day!
      - Houston, we have a problem…
      - Yippie kay-yay, mother@#!%er.
      - Life is like a box of chocolates…
      - Vanity… definitely my favourite sin.
      - Mr. Hadley. Do you trust your wife?
      - I’ll make him an offer he can’t refuse.
      - Frankly, my dear, I don’t give a damn.
      - You make me want to be a better man.
      - How do you solve a problem like Maria?
      - Where does he get those wonderful toys?
      - Everyone’s innocent in here, don’t you know that?
      - Actually, I’m a chemical superfreak, but I still need a gun.
      - I’m disinclined to acquiesce to your request… Means ‘no.’
      - You are without a doubt the worst pirate I’ve ever heard of.
      - Do you understand the words that are coming out my mouth?
      - I’m also just a girl, standing in front of a boy, asking him to love me.
      - In case I don’t see ya…good afternoon, good evening and good night.
      - You are Horse and Hound’s favourite actress, you and Black Beauty tied.
      - Supposed I offered you one million dollars for one night with your wife.
      - How can you do that, look at me like you haven’t seen me everyday for 16 years.
      - Fear is the path to the dark side, fear leads to anger, anger leads to hate, hate leads to suffering.

  dialogues/book-quotes:
    title: Book Quotation Quiz
    date: 2006-04-21
    blog: https://www.s-anand.net/blog/book-quotation-quiz/
    body: | #markdown
      These are quotes from books. How many titles can you guess? (Case insensitive. Ignore punctuation. So “Hitchhiker’s” is “Hitchhikers” without the apostrophe. Don’t forget the leading “A” and “The”. Harry Potter books begin with “Harry Potter and the…”.)

      Anything over 10 / 25 is impressive.
    questions:
      - Humbug!
      - Ici chacal.
      - Who is John Galt?
      - Off with his head!
      - Sayonara, Anjin-san.
      - Please sir, I’d like some more.
      - Get up, you tom-fool of a Took!
      - O, Draconian devil! O lame saint!
      - Cain is for Charlie. Delta is for Cain.
      - We’re in the middle of a Seldon crisis.
      - Remember, the enemy’s gate is down.
      - Flesh – of the servant – w-willingly given…
      - Little Miss, he whispered, too low to be heard.
      - Love means not ever having to say you’re sorry.
      - It’s my job to know. It’s a disk of pure polonium.
      - What a lot of things you do use Good Morning for!
      - Good… morning… Doctor… Chandra… This is… Hal…
      - Help will always be given at Hogwarts to those who ask for it.
      - All that is gold does not glitter; Not all those who wander are lost;
      - She only stopped screaming when she died. It was then that he started to scream.
      - And when all this land is clean of the servants of Sauron, I will hold the oath fulfilled.
      - And when he speaks of Irene Adler, … it is always under the honourable title of the woman.
      - Commander Ryan, my officers and I request political asylum in the United States – and we bring you this small present.
      - It was times like these when I thought my father, who hated guns and had never been to any wars, was the bravest man who ever lived.
      - How would you react if I said that I’m not from Guildford after all, but from a small planet somewhere in the vicinity of Betelgeuse?

