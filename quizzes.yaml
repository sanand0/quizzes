      - அரண்மனை அறிவான் அரியணை அறிவான்.
        அந்தப்புரம் ஒன்று இருப்பதை அறியான்.
      - மேலாடை நீந்தும் பாலாடை மேனி.
        நீராட ஓடிவா நீராட ஓடிவா.
      - நின்மதி வதனமும் நீள் விழியும் கண்டு.
        என்மதி மயங்கினேன் மூன்று உலகிலும்.
      - நாளும் கிழமையும் போட்டுக்க
        ஒரு நகைநட்டுண்டா நேக்கு.
      - தவறினை பொறுப்பாள் தர்மத்தை வளர்ப்பாள்.
        தரணியிலே வளம் சேர்த்திடுவாள்.
      - காதல் தெய்வீக ராணி போதை உண்டாகுதே நீ
        கண்ணே என் மனதை விட்டுத் துள்ளாதே
      - ஏளா முத்தம்மா உம்மனசு எம்புட்டு
        என் கிட்டத்தான் சொல்லுடியம்மா
      - அல்லித்தண்டு போலவே துள்ளி ஆடும் மேனியை
        வெள்ளி நிலா அள்ளிக்கொண்டதோ
      - கன்னி என் ஆசை காதலே கண்டேன் மணாளன் நேரிலே.
        என் ஆசை காதல் இன்பம் உண்டோ தோழி நீ சொல் என்றேன்.
      - குழல் என்றும் யாழ் என்றும் சிலர் கூறுவார்.
        என் குரல் கேட்ட பின்னாலே அவர் மாறுவார்.
      - முற்றாத இரவொன்றில் நான் வாட.
        முடியாத கதை ஒன்று நீ பேச.
      - உயர்ந்த மலையும் உமது அன்பின் உயர்வைக் காட்டுதே.
