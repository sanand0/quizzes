      - தன்னந்தனிச்சிருக்க தத்தளிச்சு தானிருக்க.
        ஒன் நெனப்பில் நான் பறிச்சேன் தாமரையே.
      - உன் புடவை முந்தானை சாய்ந்ததில் இந்த பூமி பூப்பூத்தது.
        இது கம்பன் பாடாத சிந்தனை உந்தன் காதோடு யார் சொன்னது.
      - வாய் மொழியும் எந்தன் தாய் மொழியும் இன்று வசப்படவில்லையடி.
