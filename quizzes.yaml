        பூ மகளின் வாய் மொழியே பூஜைக்கு வேதங்களோ.
      - சொல்லுக்கும் தெரியாமல் சொல்லத்தான் வந்தேனே.
        சொல்லுக்குள் அர்த்தம் போலே சொல்லாமல் நின்றேனே.
      - சொந்த ஆகாயம் வேண்டும். ஜோடி நிலவொன்று வேண்டும்.
