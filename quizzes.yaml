      Here are words from the middle of 10 songs from the 2000s. Can you guess which **movie** they are from? (Films are NOT repeated)

      Don’t worry about the spelling. Just spell it like it sounds, and the box will turn green.
    transform: mapTamil
    questions:
      - காதல் ஒன்னும் கடவுள் இல்லையடா. இந்த
        எழவு எல்லாம் hormones செய்யும் களங்கம் தானடா.
      - அழகு என்பது ஆண் பாலா பெண் பாலா.
        என்பதில் எனக்கு சந்தேகம் தீர்ந்தது.
        அழகு என்பது நிச்சையம் பெண் பாலடா.
      - காற்றும் கூட எங்களுடன் இரவினில் தூங்க இடம் கேட்கும்.
        மழைத்துளி கூட என் தாயின் மடியினில் தவழ தினம் ஏங்கும்.
      - ஒரு பிள்ளை கருவில் கொண்டு ஒரு பிள்ளை கையில் கொண்டு.
        உறவாடும் யோகம் ஒரு தாய்க்கிணறு.
      - நிழல்களின் உள்ளே உள்ள நிஜங்களை தேடினேன்.
        நீயாய் அதை சொல்வாய் என நித்தமும் நான் வாடினேன்.
      - பெண்களை நிமிர்ந்தும் பார்த்திடா உன் இனிய கண்ணியம் பிடிக்குதே.
        கண்களை நேராய் பார்த்துதான் நீ பேசும் தோரணை பிடிக்குதே.
      - காதல் மட்டும் புரிவதில்லை. காற்றா நெருப்பா தெரிவதில்லை.
        காதல் தந்த மூர்ச்சை நிலை நான் கண்கள் திறந்தும் தெளியவில்லை.
      - சின்ன சின்ன தொட்டில் கட்டி அம்மா சொல்லும் ஆரிராரோ இசைதானே.
        ஆணும் பெண்ணும் கட்டில் கட்டி ஆசைமெட்டு கட்டுறதும் இசைதானே.
      - கேட்காத ஓசைகள். இதழ் தாண்டாத வார்த்தைகள்.
        இமை ஆடாத பார்வைகள். இவை நான் கொண்ட மாற்றங்கள்.
      - எங்கேயும் போகாமல் தினம் வீட்டிலேயே நீ வேண்டும்.
