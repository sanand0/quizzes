        எந்தன் மனமிது எந்தன் நினைவிது என்றே புரிகிறதா.
      - மெல்லிய தாமரை காலெடுத்து நடையை பழகும் பூந்தேரு.
        மெட்டியை காலில் நான் மாட்ட மயங்கும் பூங்கொடி.
