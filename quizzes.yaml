  tamil-lyrics/songs:
    title: Tamil song lyrics quiz 1
    date: 2006-08-27
    blog: https://www.s-anand.net/blog/tamil-song-lyrics-quiz-1/
    body: | #markdown
      Here are words from the middle of 10 songs. Can you guess which **movie** they are from? (Films are NOT repeated)

      Don’t worry about the spelling. Just spell it like it sounds, and the box will turn green.

      The movies also have a common theme that’s very easy to guess.
    transform: mapTamil
    questions:
      - |
        என் வாழ்க்கை நதியில் கரை ஒன்று கண்டேன்.
        உன் நெஞ்சில் ஏனோ கறை ஒன்று கண்டேன்.
      - |
        ஏறி கரையில் ஜோடி பறவை எல்லா அழகும் ஆனந்தம்.
        ஆடும் கடலினுள் ஓடும் படகுகள் அதிலே உலகம் ஆரம்பம்.
      - |
        இதயம் என்பது சதைதான் என்றால் எரிதழல் தின்றுவிடும்.
        அன்பின் கருவி இதயம் என்றால் சாவை வென்றுவிடும்.
      - |
        காதல் கொண்டேன் கனவினை வளர்த்தேன்
        கண்மணி உன்னை நான் கருத்தினில் நிறைத்தேன்
      - |
        கன்னத்தில் முத்தத்தின் ஈரம் அது காய வில்லையே.
        கண்களில் என் இந்த கண்ணீர் அது யாராலே.
      - |
        கன்று குட்டி துள்ளும் பொது காலில் என்ன கட்டுப்பாடு.
        காலம் என்னை வாழ்த்தும் பொது ஆசைக்கென்ன கட்டுப்பாடு.
      - |
        மன்மத அம்புகள் தைத்த இடங்களில்.
        சந்தனமாய் என்னை பூசுகிறேன்.
      - |
        நீயோ வானம் விட்டு மண்ணில் வந்த தாரகை.
        நானோ யாரும் வந்து தங்கிச்செல்லும் மாளிகை.
      - |
        தாய் மடியில் பிறந்தோம். தமிழ் மடியில் வளர்ந்தோம்.
        நடிகரான வளர்ந்தோம். நாடகத்தில் கலந்தோம்.
      - |
        உந்தன் உதட்டில் நிறைந்திருக்கும் பழரசம்.
        அந்த வனத்தில் மறைந்திருக்கும் துளி விஷம்.

