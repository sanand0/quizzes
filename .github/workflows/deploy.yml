name: Deploy Quizzes

on:
  push:
    branches: [main, sa-build]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build site
        env:
          FILE_CONTENT_BASE64: ${{ secrets.ANSWERS_BASE64 }}
        run: |
          echo "$ANSWERS_BASE64" | base64 --decode
          echo "$ANSWERS_BASE64" | base64 --decode > .secret.answers.yaml
          deno run --allow-read --allow-write generate.js
          rm .secret.answers.yaml

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
